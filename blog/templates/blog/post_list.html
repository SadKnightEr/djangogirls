<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Notes</title>
</head>
<body>
<h1>Michael blog</h1>
<hr>
<h2>Last Notes:</h2>
<div class="posts">
    {% for post in posts %}
    <div class="post-item">
         <p>Published date: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
