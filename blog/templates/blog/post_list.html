{% extends 'blog/base.html' %}

{% block content %}
<h2>Last Notes:</h2>
<div class="container posts">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 col-xs-12">
            <a class="post-body no-decoration" href="{% url 'post_detail' pk=post.pk %}">
                <div class="post-item card card-hover-shadow m-1">
                    <div class="card-img-top card-img-thumbnail">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.text|linebreaksbr }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        Published date: {{ post.published_date }}
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
